{% extends './base.html' %} {% block title %}Login - CareUnity Portal{% endblock %} {% block content %}

<div class="col-md-6 offset-md-3">
    <h2 class="card-title text-center">Login</h2>
    <form method="post">
        {% csrf_token %} {% for form in forms %}
        <div class="mb-3">
            {{form.label}} {{form}}
            <span class="text-danger">{{form.errors | striptags}}</span>
        </div>
        {% endfor %}
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'signup' %}" class="text-decoration-none">Sign Up</a> |
        <a href="{% url 'password_reset_request' %}" class="text-decoration-none">Forgot Password?</a>
    </div>
</div>

{% endblock %}
