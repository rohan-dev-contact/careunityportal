{% extends '../base.html' %}

{% block title %}Logout - CareUnity Portal{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Logout</h2>
    <p>Are you sure you want to logout?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>
</div>
{% endblock %}
