{% extends 'Doctor_App/base.html' %}

{% block content %}
    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <a href="{% url 'patient_list' %}" class="btn btn-secondary">Back to Patient List</a>
            </div>
        </div>
        <h1>Add Patient</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
