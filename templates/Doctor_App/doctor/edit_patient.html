{% extends 'Doctor_App/base.html' %}
{% block nav %}
{% include "./navbar.html" %}
{% endblock nav %} 
{% block content %}

<div class="row mb-4">
    <div class="col">
        <a href="{% url  'patient_detail' patient_id %}" class="btn btn-secondary">Back to Patient List</a>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Edit Details</h2>
                <form method="post">
                    {% csrf_token %} 
                    <div class="mb-3">{{form1}}{{form2}}
                        <span class="text-danger">{{form1.errors | striptags}}</span>
                        <span class="text-danger">{{form2.errors | striptags}}</span>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
