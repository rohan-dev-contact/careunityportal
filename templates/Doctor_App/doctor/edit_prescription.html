{% extends 'Doctor_App/base.html' %}

{% block nav %}
{% include "./navbar.html" %}
{% endblock nav %}

{% block content %}

<div class="container mt-4">
    <h1>Edit Prescription</h1>
    <a href="{% url 'patient_detail' patient_id=prescription.patient.user.username %}" class="btn btn-secondary mb-3">Back to Patient Details</a>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

{% endblock %}
