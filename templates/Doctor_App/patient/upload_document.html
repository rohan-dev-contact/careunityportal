{% extends 'Doctor_App/base.html' %}

{% block nav %}
    {% include "./navbar.html" %}
{% endblock nav %}

{% block content %}
<style>
    .card {
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
        background-color: #ffffff;
    }
    .card-header {
        background-color: #4a90e2;
        color: #fff;
        border-radius: 12px 12px 0 0;
        padding: 15px;
    }
    .card-body {
        padding: 25px;
    }
</style>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <a href="{% url 'document_list' %}" class="btn btn-outline-secondary">View Documents</a>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h3 class="card-title mb-0">Upload Document</h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
